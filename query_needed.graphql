query GET_PRODUCT_TYPE_PRODUCTS_AND_FILTERS(
  $productTypeId: Int!
  $queryString: String!
  $offset: Int
  $limit: Int
  $sort: ProductSort
  $siteId: String
  $sectorId: Int
  $withDefaultOffer: Boolean
) {
  productType(id: $productTypeId) {
    filterProductsV4(
      queryString: $queryString
      offset: $offset
      limit: $limit
      sort: $sort
      siteId: $siteId
      sectorId: $sectorId
      withDefaultOffer: $withDefaultOffer
    ) {
      productCounts {
        total
        filteredTotal
        __typename
      }
      products {
        hasMore
        results {
          ...Product
          __typename
        }
        resultsWithDefaultOffer {
          ...ProductWithOffer
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}

